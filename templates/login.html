{% extends "base.html" %}

{% block title %}Login - Mountaineering Club{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <!-- OAuth Login Options -->
                    <div class="text-center mb-3">
                        <p class="text-muted mb-3">Ali se prijavite z:</p>
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('oauth_login', provider='google') }}" class="btn btn-outline-danger">
                                <i class="fab fa-google"></i> Prijava z Google
                            </a>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-0">Nimate raƒçuna? <a href="{{ url_for('register') }}">Registrirajte se tukaj</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
